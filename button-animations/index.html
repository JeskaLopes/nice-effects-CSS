<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Button Animations</title>
    </head>
    <body>
        <section class="search-button">
            <div class="search-box">
                <input class="search-text" type="text" name="" placeholder="Type to Search">
                <a class="search-btn" href="#"><i class="fas fa-search"></i></a>            
            </div>
        </section>

        <section class="media-buttons">
            <div class="middle">
                <a class="btn" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn" href="#"><i class="fab fa-instagram"></i></a>
                <a class="btn" href="#"><i class="fab fa-linkedin-in"></i></i></a>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/a4e8b61ad6.js"></script>
    </body>
</html>
